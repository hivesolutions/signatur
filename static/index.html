<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Signatur</title>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <script src="/static/jSignature.min.js"></script>
        <style>
            html {
                height: 100%;
            }

            body {
                width: 100%;
                height: 100%;
                margin: 0px 0px 0px;
                font-size: 0px;
            }

            #signature {
                width: 100%;
                height: 100%;
            }
        </style>
        <script>
            jQuery(document).ready(function() {
                $("#signature").jSignature({ width: "100%", height: "100%" });
            });
        </script>
    </head>
    <body>
          <div id="signature" style="background:#f2f2f2;"></div>
    </body>
</html>
