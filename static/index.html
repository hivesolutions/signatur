<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Signatur</title>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <script src="/static/js/jSignature.min.js"></script>
        <style>
            html {
                height: 100%;
            }

            body {
                width: 100%;
                height: 100%;
                margin: 0px 0px 0px 0px;
                font-size: 0px;
                font-family: -apple-system, "BlinkMacSystemFont", "Segoe UI", "Roboto", "Open Sans", "Helvetica", "Arial", sans-serif;
            }

            .header {
                position: absolute;
                width: 100%;
                text-align: center;
                padding: 16px 0px 16px 0px;
                background-color: #ffffff;
                box-shadow: 0px 1px 1px rgba(64, 64, 64, 0.2);
            }

            .header > .logo {
                height: 30px;
            }

            .header > .button {
                right: 0px;
                margin-right: 22px;
                position: absolute;
            }

            .button {
                display: inline-block;
                min-width: 160px;
                height: 32px;
                background-color: #2d2d2d;
                color: #ffffff;
                line-height: 32px;
                font-size: 12px;
                letter-spacing: 0.5px;
                font-weight: 600;
                text-transform: uppercase;
                cursor: pointer;
                border-radius: 4px 4px 4px 4px;
            }

            .button:hover {
                background-color: #6d6d6d;
            }

            .signature {
                width: 100%;
                height: 100%;
                background: #f6f6f6;
            }
        </style>
        <script>
            jQuery(document).ready(function() {
                var form = jQuery(".form");
                var formInput = jQuery(".form > input");
                var buttonDownload = jQuery(".button-download");
                var signature = jQuery(".signature");
                buttonDownload.click(function() {
                    var svgBase64 = signature.jSignature("getData", "svgbase64");
                    formInput.attr("value", svgBase64[1]);
                    form.submit();
                });
                signature.jSignature({ width: "100%", height: "100%" });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <span class="button button-download">Download</span>
            <img class="logo" src="/static/images/logo.svg" />
            <form class="form" action="/convert" method="post">
                <input type="hidden" name="svg_base64" />
            </form>
        </div>
        <div class="signature"></div>
    </body>
</html>
